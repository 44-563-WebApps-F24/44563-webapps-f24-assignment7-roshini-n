    <script>
        
        const ids = Array.from({ length: 36 }, (_, index) => `img${index}`); 
        let score = 0;  
        let locationsVisited = 0;
        let lastLocation = 0;
        const lionLocation = Math.floor(Math.random() * 36);;
            const zebraLocations = [];
            while (zebraLocations.length < 5) {
                let randomPosition = Math.floor(Math.random() * 36);
                if (!zebraLocations.includes(randomPosition) && randomPosition !== lionLocation) {
                    zebraLocations.push(randomPosition);
                }
            }
        let gameOver = false;
        
        function check(position) {
            if (gameOver) return;    
            const id = ids[position]; 
            const imageElement = document.getElementById(id);                
            if (position === lionLocation) {
                imageElement.src = "lion.png";
                gameOver = true; 
                score -= 2; 
                alert("Game Over! You found the lion.");
            } else if (zebraLocations.includes(position)) {
                imageElement.src = "zebra.png"; 
                score += 4;
            } else {
                imageElement.src = "elephant.png"; 
                score += 1; 
            }

            locationsVisited++;                
            document.getElementById('score').textContent = `Score is ${score}`;
            document.getElementById('locations').textContent = `Number of locations checked is ${locationsVisited}`;
            lastLocation = position; 
        }
        function help() {
            let lastRow = Math.floor(lastLocation / 6);
            let lastCol = lastLocation % 6;
            let lionRow = Math.floor(lionLocation / 6);
            let lionCol = lionLocation % 6;
   
            let nearbyLocations = [lastLocation - 1, lastLocation + 1, lastLocation - 6, lastLocation + 6];
            let zebraNearby = nearbyLocations.some(loc => zebraLocations.includes((loc + 36) % 36));
   
            if (zebraNearby) {
                document.getElementById("help").innerText = "I see stripes.";
            } else if (Math.abs(lastRow - lionRow) <= 1 && Math.abs(lastCol - lionCol) <= 1) {
                document.getElementById("help").innerText = "Rawr.";
            } else {
                document.getElementById("help").innerText = "It's grey.";
            }
        }
   
        document.querySelector(".help").onclick = help;
        function moveLion() {
            const directions = [-1, 1, -6, 6];
            const randomDir = directions[Math.floor(Math.random() * directions.length)];
            lionLocation = (lionLocation + randomDir + 36) % 36;
        }
    </script>
