    <script>
        
        const ids = Array.from({ length: 36 }, (_, index) => `img${index}`); 
        let score = 0;  
        let locationsVisited = 0;
        let lastLocation = 0;
        const zebraLocations = [1, 8, 12, 22, 34]; 
        let lionLocation = Math.floor(Math.random() * 36);       
        let gameOver = false;
        function check(position) {
            if (gameOver) return;    
            const id = ids[position]; 
            const imageElement = document.getElementById(id);                
            if (position === lionLocation) {
                imageElement.src = "lion.png";
                gameOver = true; 
                score -= 2; 
                alert("Game Over! You found the lion.");
            } else if (zebraLocations.includes(position)) {
                imageElement.src = "zebra.png"; 
                score += 4;
            } else {
                imageElement.src = "elephant.png"; 
                score += 1; 
            }

            locationsVisited++;                
            document.getElementById('score').textContent = `Score is ${score}`;
            document.getElementById('locations').textContent = `Number of locations checked is ${locationsVisited}`;
            lastLocation = position; 
        }
        function help() {
            const col = lastLocation % 6; 
            const row = Math.floor(lastLocation / 6); 
            const neighbors = [
                lastLocation - 1,  
                lastLocation + 1,  
                lastLocation - 6,  
                lastLocation + 6   
            ];
            neighbors[0] = (col > 0) ? neighbors[0] : -1; 
            neighbors[1] = (col < 5) ? neighbors[1] : -1; 
            neighbors[2] = (row > 0) ? neighbors[2] : -1; 
            neighbors[3] = (row < 5) ? neighbors[3] : -1; 
            for (let loc of neighbors) {
                if (loc >= 0 && zebraLocations.includes(loc)) {
                    document.getElementById('help').textContent = "I see stripes";
                    return; 
                }
            }
            const lionRow = Math.floor(lionLocation / 6);
            const lionCol = lionLocation % 6;
            const rowDiff = Math.abs(lionRow - row);
            const colDiff = Math.abs(lionCol - col);
            if (rowDiff <= 1 && colDiff <= 1) {
                document.getElementById('help').textContent = "Rawr";
                return;
            }
            document.getElementById('help').textContent = "It's grey";
        }
    </script>
