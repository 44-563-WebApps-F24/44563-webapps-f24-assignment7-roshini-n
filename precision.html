<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timeout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
  body {
      font-family:'Times New Roman', Times, serif;
      text-align: center;
      margin: 20px;
      background-color: aqua;
  }

  #target, #counter {
      font-size: 24px;
      margin: 20px;
  }

  button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
  }
  button:hover {
            background-color: #218838;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);  
            transform: scale(1.1); 
        }

        button#stop:hover {
            background-color: #c82333;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);  
            transform: scale(1.1); 
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ff7e5f; 
        }
</style>
<body>

  <h1>Roshini Naguru Speed Check</h1>

    <div id="target">Your time</div>
    <div id="counter">Count</div>

    <button id="startButton">Start Timer</button>
    <button id="stopButton">Stop Timer</button>
    <div class="navbar">
        <ul>
            <li><a href="safari.html">Zoo</a></li>
            <li><a href="precision.html">Time</a></li>
            <li><a href="divlist.html">Build</a></li>
            
        </ul>
</body>
    <script>
        let stopTime;          
        let countdownTime;
        let timerActive = false;  
        let targetTime = 4000;
        
         function generateRandomCountdown() {
            countdownTime = Math.floor(Math.random() * (10 - 2 + 1)) + 2; 
            console.log("Random Countdown Time:", countdownTime); 
        }

       
        function recordTime() {
            if (timerActive) {
                stopTime = Date.now();  
                console.log("Stop Time:", stopTime);  
            }
        }

 
        document.getElementById('stopButton').onclick = recordTime;

   
        function startTime() {
            generateRandomCountdown(); 
            stopTime = undefined;  
            timerActive = true;    
            document.getElementById('target').textContent = "Your time"; 
            let startTimeValue = Date.now();  

            for (let i = 0; i <= countdownTime; i++) {
                setTimeout(() => {
                    document.getElementById('counter').textContent = countdownTime - i;  
                }, i * 1000);  
            }

            
            setTimeout(() => {
                if (!stopTime) {
                    
                    document.getElementById('target').textContent = "Too Slow!";
                } else {
                   
                    const timeDifference = stopTime - (startTimeValue + targetTime);  
                    document.getElementById('target').textContent = `Time was ${Math.abs(timeDifference)} ms`;
                }
                timerActive = false;  
            }, targetTime);  
        }

        
        document.getElementById('startButton').onclick = startTime; 

</script>


</html>
