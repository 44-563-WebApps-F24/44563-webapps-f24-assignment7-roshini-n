<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timeout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
  body {
      font-family:'Times New Roman', Times, serif;
      text-align: center;
      margin: 20px;
      background-color: aqua;
  }

  #target, #counter {
      font-size: 24px;
      margin: 20px;
  }

  button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
  }
</style>
<body>

  <h1>Roshini Naguru Speed Check</h1>

    <div id="target">Your time</div>
    <div id="counter">Count</div>

    <button id="startButton">Start Timer</button>
    <button id="stopButton">Stop Timer</button>
  
  <script> 
let stopTime; 
        let countdownFinished = false; 
        function recordTime() {
            stopTime = Date.now();
            console.log("Stop Time:", stopTime);
        }
        document.getElementById('stopButton').onclick = recordTime;
        function startTime() {
            stopTime = undefined; 
            countdownFinished = false; 
            document.getElementById('target').innerHTML = "Your time"; 
            for (let i = 0; i <= 4; i++) {
                setTimeout(() => {
                    document.getElementById('counter').innerHTML = 4 - i; 
                }, i * 1000); 
            }
            setTimeout(() => {
                countdownFinished = true; 
                if (stopTime === undefined) {
                    document.getElementById('target').innerHTML = "Too Slow";
                } else {
                    const elapsedTime = Date.now() - stopTime;
                    document.getElementById('target').innerHTML = `Time was ${elapsedTime} ms`;
                }
            }, 5000); 
        }
        document.getElementById('startButton').onclick = startTime;
</script>

</body>
</html>
